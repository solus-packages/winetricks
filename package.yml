name       : winetricks
version    : 20151227
release    : 2
source     :
    - https://github.com/Winetricks/winetricks/archive/20151227.tar.gz : 0efd9d2e5a31035f9afa57749fdc7ceb599e08763a975337cf1103fd7092c205
license    : LGPL-2.1
summary    : Winetricks pacakge manager
description: |
    Winetricks is a package manager for win32 dlls and applications on posix.
rundeps    :
    - wine
install    : |
    cd src
    install -D -m 755 winetricks %installroot%/usr/bin/winetricks
    install -D -m 644 winetricks.1 %installroot%/usr/man/man1/winetricks.1
    install -D -m 644 COPYING %installroot%/usr/share/doc/winetricks/COPYING
