name       : winetricks
version    : '20170327'
release    : 5
source     :
    - https://github.com/Winetricks/winetricks/archive/20170327.tar.gz : ad381386be95f5f2c34a69a6d1d77f3d41d86f883b8bed7ac4699947cf13e97d
license    : LGPL-2.1
component  : virt
summary    : Winetricks package manager
description: |
    Winetricks is a package manager for win32 dlls and applications on posix.
rundeps    :
    - wine
    - cabextract
install    : |
    cd src
    install -D -m 00755 winetricks %installroot%/usr/bin/winetricks
    install -D -m 00644 winetricks.1 %installroot%/usr/man/man1/winetricks.1
