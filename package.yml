name       : winetricks
version    : 20160724
release    : 3
source     :
    - https://github.com/Winetricks/winetricks/archive/20160724.tar.gz : dbacdbc241a2bc55b0174ff06f828528bbc2bbf0a0d15c077f75d2f6acda8186
license    : LGPL-2.1
component  : virt
summary    : Winetricks package manager
description: |
    Winetricks is a package manager for win32 dlls and applications on posix.
rundeps    :
    - wine
install    : |
    cd src
    install -D -m 755 winetricks %installroot%/usr/bin/winetricks
    install -D -m 644 winetricks.1 %installroot%/usr/man/man1/winetricks.1
    install -D -m 644 COPYING %installroot%/usr/share/doc/winetricks/COPYING
